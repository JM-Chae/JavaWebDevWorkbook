<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{layout/basic.html}"
			lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Login</title>
</head>
<body class="align-middle" >
<div layout:fragment="content">
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
	
	<div class="card align-self-center">
		<div class="card-header">
			LOGIN Page
		</div>
		<div class="card-body">
			<th:block th:if="${param.logout != null}">
				<h1>Logout........</h1>
			</th:block>
			
			<form id="registerForm" action="/member/login" method="post" th:if="${param.logout == null}">
				<div class="input-group mb-3">
					<span class="input-group-text">아이디</span>
					<input type="text" name="username" class="form-control" placeholder="USER ID">
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">패스워드</span>
					<input type="password" name="password" class="form-control" placeholder="PASSWORD">
				</div>
				<div class="input-group mb-3 ">
					<input class="form-check-input" type="checkbox" name="remember-me">
					<label class="form-check-label">
						자동 로그인
					</label>
				</div>
				<div class="my-4">
					<div class="float-end">
						<button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
					</div>
				</div>
			</form>
			<a href="/oauth2/authorization/kakao" th:if="${param.logout == null}">KAKAO</a>
		</div>
	</div>
</div>
</div>
</body>
</html>
